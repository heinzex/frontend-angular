<form [formGroup]="form">

      <p>Email</p>

    </div>
    <div>
      <p>Contraseña</p>
      <input title="contraseña" type="password" formControlName="password" class="input"/>

    <button type="sumbit" class="boton">
        Iniciar sesión
    </button>
  </div>
</form>
